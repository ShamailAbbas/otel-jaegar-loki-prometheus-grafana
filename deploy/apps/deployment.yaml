apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  namespace: observability
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
      - name: nodejs-app
        image: thallavi/nodejs-otel-app:latest
        ports:
          - containerPort: 3000
        env:
          - name: OTEL_EXPORTER_OTLP_ENDPOINT
            value: "http://otel-collector.observability.svc.cluster.local:4317"
